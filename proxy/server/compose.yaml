version: '3'
services:
  v2ray:
    image: ghcr.io/xtls/xray-core:1.8.23-ls
    command:
      - run
      - -config
      - /opt/v2ray/config.json
    restart: unless-stopped
    environment:
      - v2ray.vmess.aead.forced=false
    volumes:
      - ./v2ray.json:/opt/v2ray/config.json:ro
      - ./run/v2ray/log/:/opt/log/:rw
    expose:
      - 1310
      - 1311
      - 1312
    networks:
      - default
      - proxy

networks:
  proxy:
    name: reverse-proxy
    external: true
