services:
  v2ray:
    image: ghcr.io/xtls/xray-core:25.3.6-ls
    command:
      - run
      - -config
      - /opt/v2ray/config.json
    restart: unless-stopped
    environment:
      - v2ray.vmess.aead.forced=false
    volumes:
      - ./v2ray.json:/opt/v2ray/config.json:ro
      - ./run/v2ray/log/:/opt/log/:rw
    expose:
      - 1312
    networks:
      - default
      - internal

  wstunnel:
    image: ghcr.io/erebe/wstunnel:v10.1.10
    entrypoint:
      - /bin/bash
      - -c
    command:
      - >
        ./wstunnel server \
          --log-lvl ERROR \
          --websocket-ping-frequency-sec 30 \
          --dns-resolver dns://8.8.8.8 \
          --dns-resolver-prefer-ipv4 \
          --restrict-to [::]:2080 \
          --restrict-http-upgrade-path-prefix wstunnel-$${AUTH_SECRET} \
          ws://[::]:8000
    environment:
      - AUTH_SECRET
    expose:
      - 8000
      - 2080
    networks:
      - internal
    restart: always

  proxy-gateway:
    image: nginx:alpine
    expose:
      - 80
    networks:
      - internal
      - proxy
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

networks:
  internal:
    name: internal
    internal: true
  proxy:
    name: reverse-proxy
    external: true
