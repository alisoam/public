services:
  wstunnel:
    image: ghcr.io/erebe/wstunnel:v10.1.1
    entrypoint:
      - /bin/bash
      - -c
    command:
      - >
        ./wstunnel client \
           --connection-min-idle 300 \
           --websocket-ping-frequency-sec 10 \
           --http-upgrade-path-prefix wstunnel-$${AUTH_SECRET} \
           --remote-to-local 'socks5://0.0.0.0:2080' \
           --log-lvl ERROR \
           $${SERVER}
    environment:
      - SERVER
      - AUTH_SECRET
    restart: always
